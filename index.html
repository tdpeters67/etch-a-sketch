<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">

        <h6>Select the size</h6>
        <input 
            type="text" 
            placeholder="Size of Board" 
            value="16" 
            onchange="changeSize(this.value)"
            />
            <button>Set Size</button><br>
        
        
    </div>

    <div class="error"></div>

    <div class="gameContainer"></div>
    <div class="footer">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('white')">Eraser</button>
        <button onclick="changeColor('grey')">Grey</button>
        <button onclick="changeColor('random')">Random</button>

        <button onclick="resetBoard()">Reset</button>

    </div>

    <script src="index.js"></script>
</body>
</html>
